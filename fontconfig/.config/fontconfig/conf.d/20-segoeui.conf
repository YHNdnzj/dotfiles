<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
    <alias binding="strong">
        <family>Segoe UI</family>
        <prefer>
            <family>Work Sans</family>
        </prefer>
    </alias>
    <alias binding="strong">
        <family>Segoe UI Semibold</family>
        <prefer>
            <family>Work Sans Semibold</family>
        </prefer>
    </alias>
</fontconfig>
