<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <match target="font">
        <test name="family">
            <string>Nimbus Mono PS</string>
        </test>
        <edit mode="assign" name="fontfeatures">
            <string>liga off</string>
            <string>dlig off</string>
        </edit>
    </match>
</fontconfig>
