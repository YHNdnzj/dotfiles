<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
    <match target="font">
        <test name="family" qual="all">
            <string>Swei Gothic CJK TC</string>
        </test>
        <edit name="pixelsize" mode="assign">
            <times><name>pixelsize</name>, <double>1.05</double></times>
        </edit>
    </match>
    <match target="font">
        <test name="family" qual="all">
            <string>Swei Gothic CJK SC</string>
        </test>
        <edit name="pixelsize" mode="assign">
            <times><name>pixelsize</name>, <double>1.05</double></times>
        </edit>
    </match>
</fontconfig>
